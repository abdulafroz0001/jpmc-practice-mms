{% extends 'base.html' %}

{% block css %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50vw;
            margin: 20px auto;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-cancel {
            background-color: #008CBA;
            color: white;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="form-container">
        <h2>Are you sure you want to delete this student?</h2>
        <p>{{ student.stud_name }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="btn btn-delete">Yes, Delete</button>
                <a href="{% url 'list_students' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
